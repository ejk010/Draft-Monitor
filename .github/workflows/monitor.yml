name: Monitor Draft Status

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    # --- ADD THIS BLOCK ---
    permissions:
      contents: write
    # ---------------------

    steps:
      # Checks out your repository so the script can be run
      - name: Check out repo
        uses: actions/checkout@v3

      # Sets up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Installs the required libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil

      # Runs your Python script
      - name: Run check script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check.py

      # Commits the new status file if it has changed
      - name: Commit status file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add last_status.txt
          git commit -m "Update draft status" || echo "No changes to commit"
          git push
